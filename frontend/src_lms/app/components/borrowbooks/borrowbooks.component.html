<br>
<div  class="container  col-lg-6">
    <h2 style="text-align:center">Borrow Books</h2>
    <form #myform="ngForm" class="container col-md-4" (ngSubmit)="submitForm(myform.value)">
    <div class="form-group">
        <label>Borrowing ID:</label>
        <input type="text" class="form-control" #borrowingidControl="ngModel" name="borrowingid" required ngModel>
        <span style="color: red;" *ngIf="borrowingidControl.touched && borrowingidControl.invalid">Borrowing ID is Mandatory</span>
    </div>

    <div class="form-group">
        <label>Due Date:</label>
        <input type="date" class="form-control" #duedateControl="ngModel" name="duedate" required ngModel>
        <span style="color: red;" *ngIf="duedateControl.touched && duedateControl.invalid">Due Date is Mandatory</span>
    </div>

    <div class="form-group">
        <label>Return Date:</label>
        <input type="date" class="form-control" #returndateControl="ngModel" name="returndate" required ngModel>
        <span style="color: red;" *ngIf="returndateControl.touched && returndateControl.invalid">Return Date is Mandatory</span>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="myform.invalid">Submit</button>
<button type="submit" class="btn btn-primary" (click)="goBack()" style="margin-left: 20px;">Back</button>


</form>
</div>
