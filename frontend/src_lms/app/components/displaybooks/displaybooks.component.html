<!-- Display All Books -->
<button type="button" class="btn btn-primary" (click)="getAllBooks()" >Display All Books</button>

<div class="container">
    <table class="table table-primary col-sm-8">
        <tr>
            <th>SNO.</th>
            <th>Book ID</th>
            <th>Book Title</th>
            <th>Book Author</th>
            <th>Subject</th>
            <th>ISBN</th>
            <th>Publisher</th>
            <th>Publication Date</th>
        </tr> 
        <tr *ngFor="let book of bookList; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ book.bookid }}</td>
            <td>{{ book.booktitle }}</td>
            <td>{{ book.bookauthor }}</td>
            <td>{{ book.subject }}</td>
            <td>{{ book.isbn }}</td>
            <td>{{ book.publisher }}</td>
            <td>{{ book.publicationdate }}</td>
        </tr>
    </table>
</div>
