<br>
<div class="book-management">
    <div class="card">
      <button (click)="addBook()">Add Book</button>
    </div>
  
    
    <div class="card">
      <button (click)="viewAllBooks()">View All Books</button>
    </div>
  
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <form class="d-flex"  #searchInput="ngForm" (ngSubmit)="findBooks(searchInput)">
          <input class="form-control me-2" type="search" name="data"  ngModel  placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
